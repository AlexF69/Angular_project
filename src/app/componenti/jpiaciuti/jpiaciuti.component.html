<div class="row">
 <div class="d-flex">

      <h6 class="d-flex">{{joke[0]}}</h6>

    <!-- gestione del bottone cha manda da piaciuti a non piaciuti tramite parent jattuali -->

      <button type="button" class="btn-dislike col-md-auto container" (click)="selectedPerDislike.emit(index)">D i s L i k e</button>

    </div> <!-- fine row button -->

    </div> <!-- fine ngIf -->
