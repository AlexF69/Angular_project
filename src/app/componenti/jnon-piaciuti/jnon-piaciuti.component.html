<div class="row">
  <div class="d-flex">

  <div class="col-1">
    <h3>{{index}}</h3>
  </div>
  <!--  -->
  <div class="col">
     <div *ngIf="joke">
      <h6 class="d-flex">{{joke[0]}}</h6>
      <h6 class="d-flex">{{joke[1]}}</h6>
     <!-- gestione del bottone cha manda da piaciuti a non piaciuti tramite parent jattuali -->
     <!-- (click)="selectedPerDislike.emit(index)" richiama direttamente dal tag button la esecuzione dell'eventEmittere del componente jnon-piaciuti   -->
      <div class="row ">
        <button type="button" class="btn-like col-md-auto container" (click)="selectedPerLike.emit(index)">L i k e</button>
        <hr>
      </div> <!-- fine row button -->
   </div> <!-- fine ngIf -->
   </div> <!-- fine col joke-->

</div> <!-- fine row jnonpiaciuti -->
</div> <!-- fine d-flex -->
